                    <h3>Formulario de contacto</h3>
                    <form action="procesaformulario.php" method="post">
                        <label for="nombre">Introduce tu nombre completo:</label>
                        <input type="text" name="nombre" placeholder="p.ej.:Jose Vicente Carratalá" minlength=5>
                        <label for="correoelectronico">Introduce tu dirección de correo electrónico:</label>
                        <input type="email" name="correoelectronico" placeholder="p.ej.:info@tudominio.com">
                        <label for="idioma">Introduce tu idioma:</label>
                        <select name="idioma">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                            <option value="fr">Français</option>
                        </select>
                        <label for="mensaje">Introduce tu mensaje:</label>
                        <textarea name="mensaje"></textarea>
                        <label for="asunto">Indica la naturaleza de tu consulta:</label>
                        <br><input type="checkbox" name="asunto" value="Diseño">Diseño
                        <br><input type="checkbox" name="asunto" value="Programación">Programación
                        <br><input type="checkbox" name="asunto" value="Docencia">Docencia
                        <br><input type="checkbox" name="asunto" value="Otros">Otros
                        <br><label for="newsletter">Indica si quieres suscribirte al boletín de noticias:</label>
                        <br><input type="radio" name="newsletter" value="si">Sí 
                        <br><input type="radio" name="newsletter" value="no">No 
                        <input type="submit">
                    </form>
